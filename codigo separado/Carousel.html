<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Comtiple" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale= 1.0">
	<title> Carousel </title>
	<link rel="stylesheet" href="res/css/bootstrap.css">	
</head>
<body>
	<div class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="projeto/img/flyer.jpg" class="d-block w-100">
			</div>
			<div class="carousel-item">
				<img src="projeto/img/flyer2.png" class="d-block w-100">
			</div>
			<div class="carousel-item">
				<img src="projeto/img/flyer3.png" class="d-block w-100">
			</div>
		</div>
		<button clas="carousel-control-prev" type="button" data-bs-target="#meucarousel" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Voltar</span>
		</button>
		<button clas="carousel-control-prev" type="button" data-bs-target="#meucarousel" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">AvanÃ§ar</span>
		</button>
	</div>
<script type="text/javascript" src="res/js/bootstrap.js"> </script>
</body>
</html>
